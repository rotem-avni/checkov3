metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_55
  name: Ensure S3 bucket has ignore public ACLs enabled
  category: GENERAL_SECURITY
scope:
  languages:
    - python
definition:
  pattern: aws_cdk.aws_s3.Bucket(<ANY>, block_public_access=$ARG,<ANY>)
  conditions:
    - metavariable: $ARG
      pattern: aws_cdk.aws_s3.BlockPublicAccess(ignore_public_acls=False)