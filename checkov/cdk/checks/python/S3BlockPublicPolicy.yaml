metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_54
  name: Ensure S3 bucket has block public policy enabled
  category: GENERAL_SECURITY
scope:
  languages:
    - python
definition:
  patterns:
    or:
      - patterns:
          and:
          - pattern: aws_cdk.aws_s3.Bucket(<ANY>,block_public_access=$ARG,<ANY>)
            conditions:
              - metavariable: $ARG
                not_pattern: aws_cdk.aws_s3.BlockPublicAccess(block_public_policy=True)
          - pattern: aws_cdk.aws_s3.Bucket(<ANY>,block_public_access=$ARG,<ANY>)
            conditions:
              - metavariable: $ARG
                not_pattern: aws_cdk.aws_s3.BlockPublicAccess.BLOCK_ALL
      - pattern: aws_cdk.aws_s3.Bucket(<ANY>)
        conditions:
          - not_pattern: aws_cdk.aws_s3.Bucket(<ANY>,block_public_access=$ARG,<ANY>)

