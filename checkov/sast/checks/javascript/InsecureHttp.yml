metadata:
  id: CKV3_SAST_40
  name: Ensure that HTTP connection is secure (HTTPS)
  category: sast
  cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
scope:
  languages:
    - javascript
definition:
  - or:
    - cond_type: "pattern"
      operator: "equals"
      value: |
        $AXIOS = require('axios');
        ...
        $AXIOS($OPTIONS,...);
    - cond_type: "pattern"
      operator: "equals"
      value: |
        import axios from 'axios';
        ...
        axios($OPTIONS,...);
